<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) ? false : true">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <!-- <a mat-list-item href="/welcome">Welcome Page</a> -->
      <a mat-list-item href="/track-list">Track List</a>
      <a mat-list-item href="/dashboard">User Dashboard</a>
      <a mat-list-item href="/example-dashboard">Example Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MX-Tracks</span>
      <div class="leftOptions">
        <a mat-button href="/add-track">Add track</a>
        <ng-container *ngIf="loggedIn; else elseTemplate">
          <a mat-button>Logged in as: {{userProfile.firstName}} {{userProfile.lastName}}</a>
          <a mat-button (click)="logout()">Logout</a>
        </ng-container>
        <ng-template #elseTemplate>
          <a mat-button href="/login">Login</a>
        </ng-template>
        
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
  
</mat-sidenav-container>
