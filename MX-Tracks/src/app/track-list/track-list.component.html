<div class="grid-container">
    <h1 class="mat-h1">Track List</h1>

    <mat-grid-list cols="1" rowHeight="200px">
        <mat-grid-tile *ngFor="let track of trackList" [rowspan]="1" [colspan]="1"> 
            <mat-card class="dashboard-card">
                <mat-card-header class="dashboard-card-header">
                    <mat-card-title>
                        {{track.trackName}}
                    </mat-card-title>
                </mat-card-header>
                <img *ngIf="track.imageUrl" class="track-image" src="{{track.imageUrl}}" alt="Track screenshot">
                <mat-card-content class="dashboard-card-content">
                    <p>This is a review of {{track.trackName}}!</p>
                </mat-card-content>

                <mat-card-footer class="dashboard-card-footer">
                    <a href="{{track.mxSimForumUrl}}" 
                    target="_blank" 
                    mat-button 
                    matTooltip="Open MX Simulator forum page"><mat-icon>directions_bike</mat-icon>
                    </a>
                    <a href="{{track.downloadUrl}}" 
                    target="_blank" 
                    mat-button 
                    matTooltip="Download"><mat-icon>cloud_download</mat-icon>
                    </a>
                </mat-card-footer>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
